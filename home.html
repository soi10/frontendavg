<script>
	$(document).ready(function () {
		var hostname = "localhost";
		$("#Name").html(localStorage.getItem("FullName"));
		$("#BaName").html(localStorage.getItem("BaName"));
		$("#DepartmentShortName").html(localStorage.getItem("DepartmentShortName"));
		let PeaCode = localStorage.getItem("Peacode").substring(0, 4);
		console.log(localStorage.getItem("Peacode").substring(0, 4))
		$("#dateHoliday").datepicker({
			dateFormat: "yy-mm-dd", // กำหนดรูปแบบวันที่ให้เป็น yyyy-mm-dd
		});

		$('#example').DataTable({
			"ajax": {
				"url": "http://172.21.1.60:442/datadetail/databypeacode",
				"dataSrc": "",
				"contentType": "application/json",
				"data": {
					"peacode": PeaCode
				}
				, "dataSrc": "",
			},
			"columns": [
				{
					"data": "_id",
					render: function (data, type, row, meta) {
						return meta.row + meta.settings._iDisplayStart + 1;
					}
				},
				{ "data": "office_name" },
				{ "data": "ca_no" },
				{ "data": "name_customer" },
				{
					"data": "createAt",
					"searchable": false,
					"orderable": false,
					"render": function (data, type, row) {
						return data.split("T")[0]
					}
				},
				{
					"data": "_id",
					"bSortable": false,
					"mRender": function (data, type, full) {
						return '<a class="btn btn-info btn-sm" href=view-data.html?id=' + data + ' target="_blank">' + 'View' + '</a>';
					}
				},
				{
					"data": "_id",
					"bSortable": false,
					"mRender": function (data, type, full) {
						return '<a class="btn btn-warning btn-sm" href=edit-data.html?id=' + data + ' target="_blank">' + 'แก้ไข' + '</a>';
					}
				},
				{
					data: null,
					render: function (data, type, row) {
						return '<button class="deleteButton btn btn-danger text-center" id="btnDel" value="' + row._id + '">ลบ</button>';
					},
					"className": "text-center",
				}
			],
			"columnDefs": [
				{ "className": "dt-center", "targets": "_all" },
				{
					"targets": 0, // your case first column
					"className": "text-center",
					"width": "4%"
				},
			],
		});


	});

	$("#addHoliday").click(function () {
		var dateHoliday = $("#dateHoliday").val();
		var nameHoliday = $("#nameHoliday").val();
		var yearHoliday = (new Date).getFullYear();
		$.ajax({
			url: "http://172.21.1.60:442/holiday/add",
			method: "POST",
			data: {
				dateHoliday: dateHoliday,
				nameHoliday: nameHoliday,
				yearHoliday: yearHoliday,
			},
			success: function (response) {
				// console.log(response.message.code);
				if (response.message.code == "11000") {
					Swal.fire({
						icon: 'error',
						text: 'ข้อมูลซ้ำ',
					})
				} else if (response.message == "บันทึกสำเร็จ") {
					Swal.fire({
						icon: 'success',
						text: 'บันทึกสำเร็จ',
					})
					location.reload();
				} else {
					Swal.fire({
						icon: 'error',
						text: 'ระบบมีปัญหา',
					})
				}
			},
			error: function (error) {
				console.error(error);
			}
		});
	});


	$(document).on('click', '.editButton', function () {
		// your function here
		// alert($(this).attr("value"));
		$('#exampleModalEdit').modal('show');
		$.ajax({
			url: "http://localhost:442/holiday/getone",
			type: "POST",
			data: {
				"_id": $(this).attr("value"),
			},
			success: function (data) {
				// แสดงผลลัพธ์จำนวนวันที่คำนวณได้
				//   console.log(data);
				$("#dateHolidayEdit").val(data[0].dateHoliday)
				$("#nameHolidayEdit").val(data[0].nameHoliday)
				$("#idClick").val(data[0]._id)

			},
		});
	});

	$("#editHoliday").click(function () {
		var dateHolidayEdit = $("#dateHolidayEdit").val();
		var nameHolidayEdit = $("#nameHolidayEdit").val();
		var idClick = $("#idClick").val();
		$.ajax({
			url: "http://localhost:442/holiday/update",
			method: "POST",
			data: {
				dateHoliday: dateHolidayEdit,
				nameHoliday: nameHolidayEdit,
				_id: idClick,
			},
			success: function (response) {
				if (response.message == "success") {
					location.reload();
				} else {
					Swal.fire({
						icon: 'error',
						text: 'ระบบมีปัญหา',
					})
				}
			},
			error: function (error) {
				console.error(error);
			}
		});
	});


	$(document).on('click', '.deleteButton', function () {
		// your function here
		// alert($(this).attr("value"));
		Swal.fire({
			title: 'จะลบแล้วนะ?',
			text: "",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: 'ลบ'
		}).then((result) => {
			if (result.isConfirmed) {
				$.ajax({
					url: "http://localhost:442/holiday/deleteone",
					type: "POST",
					data: {
						"_id": $(this).attr("value"),
					},
					success: function (data) {
						location.reload();
					},
				});
			}
		})
	});
</script>
